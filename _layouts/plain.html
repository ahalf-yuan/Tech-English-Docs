---
layout: compress
---
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en" }}">

{% include head.html %}
<style>
  body {
    overflow-x: hidden
  }

  h1 {
    font-size: 22px;
    padding: 16px 0
  }

  h4 {
    font-size: 20px;
    border-left: 4px solid #41d9b5;
    padding: 0 8px;
    line-height: 28px
  }

  blockquote {
    background: #f0f8ff
  }
</style>

<body>

  <main aria-label="Content">
    <div id="content-container" class="container">
      <article>
        <header class="pt-4 pb-3">
          <h1>{{ page.title | escape }}</h1>
        </header>

        <div id="content">
          {{ content }}
        </div>

      </article>
    </div>
  </main>

  {% include footer.html %}

</body>

</html>
